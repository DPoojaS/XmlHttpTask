<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1 class="bg-info text-white p-4">CRUD</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form action="" id="studentForm" class="mb-4">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="information">Information</label>
                        <!-- <input type="text" name="information" id="information" class="form-control"required> -->
                        <textarea name="" id="information" class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                         <input type="submit" value="submit" id="submit" class="btn btn-primary">
                    </div>
                    <div class="form-group">
                        <input type="button" value="Update" id="Update" class="btn btn-primary d-none">
                   </div>
                </form>
                <div id="info">
                   
                </div> 
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
